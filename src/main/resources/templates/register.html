<!DOCTYPE html>
<html layout:decorator="layout/offline" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Register</title>
</head>
<body>
<main layout:fragment="content">
    <article class="container" style="padding-top: 3%;">
        <header class="row">
            <div class="col s12">
                <h3 class="center">注册</h3>
                <h5 class="center">Sign up</h5>
            </div>
        </header>
        <section>
            <form method="post" th:action="@{/register}">
                <div class="row">
                    <div class="col s12">
                        <label> 用户名:
                            <input data-length="10" maxlength="10" minlength="3" name="username" required="required"
                                   type="text"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label> 密码:
                            <input data-length="10" maxlength="10" minlength="6" name="password" required="required"
                                   type="password"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label> 简介:
                            <input data-length="16" maxlength="16" name="introduction" placeholder="[optional]"
                                   type="text"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <p class="center">In case of the success, you will be redirected to login page</p>
                        <p class="center">Otherwise change your username</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <button class="btn waves-effect waves-light btn-large" name="register" type="submit">注册</button>
                    </div>
                </div>
            </form>
        </section>
    </article>
</main>
</body>
</html>
