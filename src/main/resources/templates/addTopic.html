<!DOCTYPE html>
<html layout:decorator="layout/online" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Topic</title>
</head>
<body>
<main layout:fragment="content" style="background-color: navajowhite">
    <article class="container" style="padding: 3% 0 2%;">
        <header class="row">
            <div class="col s12">
                <blockquote class="flow-text left" th:text="|选择一个目录并创建相应的话题: |">Add topic</blockquote>
            </div>
        </header>
        <section>
            <form method="post" th:action="@{/addTopic}">
                <div class="row">
                    <div class="col s12">
                        <p>
                            <input class="with-gap" id="se" name="category" required="required" type="radio"
                                   value="se"/>
                            <label for="se">Java Standard Edition</label>
                        </p>
                        <p>
                            <input class="with-gap" id="ee" name="category" required="required" type="radio"
                                   value="ee"/>
                            <label for="ee">Java Enterprise Edition</label>
                        </p>
                        <p>
                            <input class="with-gap" id="mbs" name="category" required="required" type="radio"
                                   value="mbs"/>
                            <label for="mbs">MyBatis</label>
                        </p>
                        <p>
                            <input class="with-gap" id="spring" name="category" required="required" type="radio"
                                   value="spring"/>
                            <label for="spring">Spring Framework</label>
                        </p>
                        <p>
                            <input class="with-gap" id="web" name="category" required="required" type="radio"
                                   value="web"/>
                            <label for="web">前端（HTML/CSS/JavaScript）</label>
                        </p>
                        <p>
                            <input class="with-gap" id="other" name="category" required="required" type="radio"
                                   value="other"/>
                            <label for="other">其他</label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label>Title:
                            <input data-length="32" maxlength="32" name="title" required="required" type="text"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label>Content:
                            <textarea class="materialize-textarea" data-length="1024" maxlength="1024" name="content"
                                      required="required"></textarea>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <label>Code:
                            <textarea class="materialize-textarea" data-length="1024" maxlength="1024"
                                      name="code" placeholder="[optional]"
                                      style="font-family: monospace, monospace;"></textarea>
                        </label>
                    </div>
                </div>
                <input name="id_user" th:value="${user.getId()}" type="hidden"/>
                <div class="row">
                    <div class="col s12 center">
                        <button class="btn waves-effect waves-light btn-large" name="add" style="border-bottom-color: #e1e1e1"
                                type="submit">发表
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </article>
</main>
</body>
</html>
